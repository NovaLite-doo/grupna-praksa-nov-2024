<div class="create-question">
    <p class="page-title">Create question</p>

    <form [formGroup]="questionForm" class="create-question-form" (ngSubmit)="onSubmit()">
        <div class="question-form">
            <app-question-form [questionForm]="questionForm"></app-question-form>
        </div>

        <button type="submit" class="create-question-btn">Create question</button>
    </form>

</div>
