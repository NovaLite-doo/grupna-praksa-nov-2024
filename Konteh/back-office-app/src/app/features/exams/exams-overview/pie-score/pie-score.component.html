<div class="pie-score">
    <svg width="100" height="100" viewBox="0 0 100 100">
      <circle class="background" cx="50" cy="50" r="45" stroke-width="10"></circle>
      <circle
        class="foreground"
        cx="50"
        cy="50"
        r="45"
        stroke-width="10"
        stroke-dasharray="283"
        [style.strokeDashoffset]="strokeDashoffset"
        transform="rotate(-90 50 50)"
      ></circle>
    </svg>
    <div class="label">
      <span>{{ score | number: '1.0-2' }}%</span>
    </div>
  </div>
