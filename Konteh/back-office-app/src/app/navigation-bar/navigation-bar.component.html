<mat-toolbar color="primary">
  <span>NovaLite</span>

  <div class="spacer"></div> 

  <button mat-button (click)="login()" *ngIf="!isLoggedIn()">Sign in</button>
  <button mat-button (click)="logout()" *ngIf="isLoggedIn()">Sign out</button>

  <div *ngIf="isLoggedIn()">
    <a mat-button [routerLink]="['/exams']" routerLinkActive="active">Exams</a>
  </div>

  <div *ngIf="isLoggedIn()">
    <a mat-button [routerLink]="['/questions']" routerLinkActive="active">Questions</a>
  </div>
</mat-toolbar>
