<div class="filters">
 
  <mat-form-field class="small-field" appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchText" (input)="onSearchChange()" placeholder="Search questions">
  </mat-form-field>

 
  <mat-form-field class="small-field" appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="selectedCategory" (selectionChange)="onCategoryChange()">
      <mat-option value="">All Categories</mat-option> 
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> Text </th>
      <td mat-cell *matCellDef="let question">
        {{ question.text }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let question">
        <button mat-icon-button [matMenuTriggerFor]="menu" (click)="onRowClick(question)">
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onEdit(selectedQuestion!)">Edit</button>
  <button mat-menu-item (click)="onDelete(selectedQuestion!)">Delete</button>
</mat-menu>
