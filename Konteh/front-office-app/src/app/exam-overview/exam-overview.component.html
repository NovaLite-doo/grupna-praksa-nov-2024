<div *ngIf="exam">

  <div *ngIf="exam.questions && exam.questions.length > 0">
    <h2>Exam</h2>
    <ul>
      <li *ngFor="let question of exam.questions">
        <div class="question-container">
          
          <div class="question-text">
            {{ question.question?.text }} 
          </div>
          
          <div *ngIf="question.question && question.question.answers && question.question.answers.length > 0">
            <div class="answers">
              <label *ngFor="let answer of question.question.answers">
                <input
                  type="radio"
                  name="question{{ question.id }}"
                  [value]="answer.id"
                />
                {{ answer.text }}
              </label>
            </div>
          </div>

          <div *ngIf="question.question && (!question.question.answers || question.question.answers.length === 0)">
            <p>No answers available for this question.</p>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div *ngIf="exam.questions && exam.questions.length === 0">
    <p>No questions available for this exam.</p>
  </div>
</div>

<div *ngIf="!exam">
  <p>Loading exam data...</p>
</div>
