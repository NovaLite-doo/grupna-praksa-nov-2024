<h2 mat-dialog-title>{{ timerExpired ? 'Time has expired' : 'Are you sure?' }}</h2>

<mat-dialog-content>
  <p>{{ timerExpired ? 'Your time has run out. Please confirm to submit your exam.' : 'Do you really want to submit your exam?' }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [disabled]="timerExpired" (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
